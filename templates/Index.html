<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Poetry2Music</title>
    <style>
        #searchbox {
            width: 20vw;
            position: absolute;
            margin: auto;
            top: 25vh;
            left: 35vw;
        }

        .mainimage {
            height: 100vh;
        }
        .form-control {
            height: 60px;
            width: 60%;
        }
        .btn {
            height: 60px;
            width: 70px;
            border-radius: .50rem;
        }
        
        .form-control {
            border-radius: .50rem;
        }
        
        .carousel-caption {
            position: absolute;
            top: 35vh;
            left: 10vw;
            bottom: 350px;
            font-size: 24px;
        }
        
        .btn-outline-success {
            color: rgb(0, 0, 0);
            border-color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-light" style="background-color:rgb(182,193,193);">
        <span class="navbar-brand mb-0 h1">古诗音乐生成器</span>
    </nav>
    <div class="bd-example">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="mainimage" src="http://tpl-ce6f41e.pic22.websiteonline.cn/upload/0cgi.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h3 style="color:rgb(0,0,0);">《相思》</h3>
                        <h4 style="color:rgb(0,0,0);"> 杜牧</h4>

                        <pre style="color:rgb(0,0,0);"> 红豆生南国，春来发几枝。
 愿君多采撷，此物最相思。</pre>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="mainimage" src="http://tpl-ce6f41e.pic22.websiteonline.cn/upload/mpq7.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h3 style="color:rgb(0,0,0)">《玉阶怨》</h3>
                        <h4 style="color:rgb(0,0,0)">李白</h4>
                        <pre style="color:rgb(0,0,0)"> 玉阶生白露，夜久侵罗袜。
 却下水精帘，玲珑望秋夜。
                        </pre>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="mainimage" src="http://tpl-ce6f41e.pic22.websiteonline.cn/upload/3566392_1305564002.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h3 style="color:rgb(0, 0, 0)">《洛中访袁拾遗》</h3>
                        <h4 style="color:rgb(0 ,0 ,0)">孟浩然</h4>
                        <pre style="color:rgb(0, 0 ,0);"> 洛阳访才子，江岭作流人。
 闻说梅花早，何如北地春。
                        </pre>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <form id="searchbox" action="/" method="post" class="form-inline my-2 my-lg-0">
        <div class="row">
            <div class="col"></div>
            <div class="col-8">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search" style="width:100%">
            </div>
            <div class="col-2">
                <button id="searchbotton" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </div>
            <div class="col"></div>
        </div>

    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
